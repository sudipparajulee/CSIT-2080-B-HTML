<html>
    <head>
        <title>Display Clock in Javascript</title>
    </head>
    <body>
        <h2 id="clock"></h2>

        <script>
            function gettime()
            {
                let today = new Date();
                let h = today.getHours();
                let m = today.getMinutes();
                let s = today.getSeconds();
                let clock = check(h) + ':' + check(m) + ':' + check(s);
                document.getElementById('clock').innerHTML = clock;
            }  
            setInterval(gettime, 1000);
            gettime();
            function check(x)
            {
                return x < 10 ? '0' + x : x;
            }
        </script>
    </body>
</html>
