<html>
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <form action="">
            <input type="text" placeholder="Enter Your Name">
            <input type="number">
            <input type="email">
            <input type="password">
            <input type="search">
            <input type="file">
            <input type="radio" name="extra" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="extra" id="no">
            <label for="no">No</label>
            <input type="checkbox">
            <input type="date">
            <input type="time">
            <input type="color">
            <input type="submit" value="Login">
            <input type="reset">

            <select name="" id="">
                <option value="">CSIT</option>
                <option value="">BCA</option>
                <option value="">BIM</option>
                <option value="">BHM</option>
            </select>

            <textarea name="" id=""></textarea>
        </form>
    </body>
</html>
