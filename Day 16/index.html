<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
            margin: 10px;
            padding: 10px;
            width: 300px;
            border: 1px solid #443ef4;
            border-radius: 5px;
        }
        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <form action="" onsubmit="return validate()">
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone" required>
        <input type="text" name="address" id="address" placeholder="Enter your address" required>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password" required>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validate()
        {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let address = document.getElementById('address').value;
            let password = document.getElementById('password').value;
            let cpassword = document.getElementById('cpassword').value;

            if(name.trim() == '')
            {
                alert('All fields are required');
                return false;   
            }

            if(email.trim() == '')
            {
                alert('All fields are required');
                return false;   
            }

            if(isNaN(phone))
            {
                alert('Phone number must be in digits');
                return false;
            }

            if(password != cpassword)
            {
                alert('Password does not match');
                return false;
            }
            
        }
    </script>
</body>
</html>
